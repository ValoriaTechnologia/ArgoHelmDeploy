name: 'Update ArgoCD Helm Chart Version'
description: 'Updates targetRevision in an ArgoCD Application manifest for a Helm chart, using a package file to locate the Application.'
branding:
  icon: 'refresh-cw'
  color: 'blue'
inputs:
  repo_url:
    description: 'URL of the ArgoCD Git repository (HTTPS)'
    required: true
  token:
    description: 'Authentication token (PAT or GITHUB_TOKEN)'
    required: true
  package_file_path:
    description: 'Path to the packages YAML file in the repo (e.g. packages.yaml)'
    required: true
  package_name:
    description: 'Name of the package to update (matches packages[].name)'
    required: true
  version:
    description: 'New value for spec.source.targetRevision'
    required: true
  chart_name:
    description: 'Optional: chart name in spec.source.chart to target when multiple Applications in the same path'
    required: false
  branch:
    description: 'Branch to clone and push to'
    required: false
    default: 'main'
  multi:
    description: 'Enable multi-environment mode; package path must contain $ and environments is required.'
    required: false
  environments:
    description: 'Comma-separated list of environment names (required when multi is set). The $ in package path is replaced by each environment name.'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
